<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <section class="wrap">
        <h1></h1>
        <div class="clock-box"></div>
        <div class="circle">
            <div class="circle-box">
                <div class="box">
                    <div class="scale-big clock0-6"></div>
                    <div class="grid grid1-31"></div>
                    <div class="grid grid2-32"></div>
                    <div class="grid grid3-33"></div>
                    <div class="grid grid4-34"></div>
                    <div class="grid grid5-35"></div>
                    <div class="scale-big clock1-7"></div>
                    <div class="grid grid6-36"></div>
                    <div class="grid grid7-37"></div>
                    <div class="grid grid8-38"></div>
                    <div class="grid grid9-39"></div>
                    <div class="grid grid10-40"></div>
                    <div class="scale-big clock2-8"></div>
                    <div class="grid grid11-41"></div>
                    <div class="grid grid12-42"></div>
                    <div class="grid grid13-43"></div>
                    <div class="grid grid14-44"></div>
                    <div class="grid grid15-45"></div>
                    <div class="scale-big clock3-9"></div>
                    <div class="grid grid16-46"></div>
                    <div class="grid grid17-47"></div>
                    <div class="grid grid18-48"></div>
                    <div class="grid grid19-49"></div>
                    <div class="grid grid20-50"></div>
                    <div class="scale-big clock4-10"></div>
                    <div class="grid grid21-51"></div>
                    <div class="grid grid22-52"></div>
                    <div class="grid grid23-53"></div>
                    <div class="grid grid24-54"></div>
                    <div class="grid grid25-55"></div>
                    <div class="scale-big clock5-11"></div>
                    <div class="grid grid26-56"></div>
                    <div class="grid grid27-57"></div>
                    <div class="grid grid28-58"></div>
                    <div class="grid grid29-59"></div>
                    <div class="grid grid30-60"></div>
                    <div class="circle-content">
                        <div class="hour-hand">
                            <div class="hour-content"></div>
                        </div>
                        <div class="minute-hand">
                            <div class="minute-content"></div>
                            <div class="minute-circle"></div>
                        </div>
                        <div class="second-hand">
                            <div class="second-circle-out">
                                <div class="second-circle"></div>
                            </div>
                            <div class="second-1"></div>
                            <div class="second-2"></div>
                            <div class="second-3"></div>
                            <div class="second-4"></div>
                            <div class="second-5"></div>
                        </div>
                        <div class="scale-s clock0-6s"></div>
                        <div class="scale-s clock1-7s"></div>
                        <div class="scale-s clock2-8s"></div>
                        <div class="scale-s clock3-9s"></div>
                        <div class="scale-s clock4-10s"></div>
                        <div class="scale-s clock5-11s"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="all.js"></script>
</body>

</html>
